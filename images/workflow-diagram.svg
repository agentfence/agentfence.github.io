<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="boxGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3a0ca3" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="boxGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7209b7" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#560bad" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="boxGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f72585" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#b5179e" stop-opacity="0.2" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4cc9f0" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AgentFence Workflow
  </text>
  
  <!-- Step 1: Agent Integration -->
  <g transform="translate(100, 120)">
    <rect width="140" height="80" rx="10" ry="10" fill="url(#boxGradient1)" stroke="#4361ee" stroke-width="2" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      1. Agent
    </text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Integration
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">
      Connect your AI systems
    </text>
  </g>
  
  <!-- Step 2: Policy Configuration -->
  <g transform="translate(330, 120)">
    <rect width="140" height="80" rx="10" ry="10" fill="url(#boxGradient2)" stroke="#7209b7" stroke-width="2" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      2. Policy
    </text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Configuration
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">
      Define security rules
    </text>
  </g>
  
  <!-- Step 3: Automated Testing -->
  <g transform="translate(560, 120)">
    <rect width="140" height="80" rx="10" ry="10" fill="url(#boxGradient3)" stroke="#f72585" stroke-width="2" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      3. Automated
    </text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Testing
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">
      Run simulated attacks
    </text>
  </g>
  
  <!-- Step 4: Results Analysis -->
  <g transform="translate(330, 270)">
    <rect width="140" height="80" rx="10" ry="10" fill="url(#boxGradient1)" stroke="#4361ee" stroke-width="2" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      4. Results
    </text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Analysis
    </text>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">
      Detailed vulnerability reports
    </text>
  </g>
  
  <!-- Arrows -->
  <g fill="none" stroke="#4cc9f0" stroke-width="2" marker-end="url(#arrowhead)">
    <!-- From Step 1 to Step 2 -->
    <line x1="240" y1="160" x2="320" y2="160" />
    
    <!-- From Step 2 to Step 3 -->
    <line x1="470" y1="160" x2="550" y2="160" />
    
    <!-- From Step 3 to Step 4 -->
    <path d="M630,200 C630,250 500,250 400,270" />
    
    <!-- From Step 4 to Step 1 -->
    <path d="M330,310 C250,310 170,270 170,200" />
  </g>
  
  <!-- Shield Icon in Center -->
  <g transform="translate(360, 190)">
    <path d="M40,10 L70,18 C70,18 72,40 65,52 C58,64 40,64 40,64 C40,64 22,64 15,52 C8,40 10,18 10,18 L40,10" 
          fill="none" stroke="#4cc9f0" stroke-width="1.5" stroke-opacity="0.5" />
    <circle cx="40" cy="36" r="10" fill="#4cc9f0" fill-opacity="0.3" />
  </g>
</svg> 